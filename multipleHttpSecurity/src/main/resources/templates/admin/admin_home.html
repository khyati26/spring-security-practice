<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava.net Admin Control Panel</title>
</head>
<body>
<div align="center">
    <h2>Welcome to CodeJava.net Admin Control Panel</h2>
    <p>Your user name is: <b>[[${name}]]</b></p>
    <table>
        <tbody>
        <tr>
            <td>
                <form th:action="@{/admin/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </td>
            <td><a th:href="@{/admin/switchUser}" >SwitchUser</a></td>
        </tr>
        </tbody>
    </table>
    <br><br>
        <p>
        [[${#request.userPrincipal.principal}]]
        </p>

</div>
</body>
</html>
